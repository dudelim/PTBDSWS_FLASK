{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
    </div>
    <div class="page_content">
        <form method="POST">
            {{ wtf.quick_form(form) }}
        </form>
    </div>
</div>
{% endblock %}
